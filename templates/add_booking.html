<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir Reserva</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"], input[type="date"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Añadir Reserva</h1>
    <form action="/add_booking" method="post">
        <label for="booking_id">ID de Reserva:</label>
        <input type="text" id="booking_id" name="booking_id" required>
        <label for="total_price">Precio Total:</label>
        <input type="text" id="total_price" name="total_price" required>
        <label for="timestamp">Fecha y Hora:</label>
        <input type="text" id="timestamp" name="timestamp" required>
        <label for="check_in_date">Fecha de Check-in:</label>
        <input type="date" id="check_in_date" name="check_in_date" required>
        <label for="check_out_date">Fecha de Check-out:</label>
        <input type="date" id="check_out_date" name="check_out_date" required>
        <label for="guest_user_id">ID de Huésped:</label>
        <input type="text" id="guest_user_id" name="guest_user_id" required>
        <label for="property_id">ID de Propiedad:</label>
        <input type="text" id="property_id" name="property_id" required>
        <input type="submit" value="Añadir Reserva">
    </form>
</body>
</html>
